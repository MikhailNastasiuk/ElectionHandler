spring:
  datasource:
    url: jdbc:h2:mem:electionhandler-test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  liquibase:
    enabled: false
  task:
    scheduling:
      enabled: false

election-handler:
  jobs-schedule:
    check-finished-voting: "0 0 2 * * *"
